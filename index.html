<!DOCTYPE html>
<h<!DOCTYPE html>
  <html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="./components/Coin.js"></script>
      <script src="./components/Rotation.js"></script>



  </head>


  <body>
    <a-scene background="color:lightblue" physics>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">  
        <a-asset-item
          id="seaMap"
          src="./assets/models/sea/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/diver/scene.gltf"
        ></a-asset-item>
         
      </a-assets>
     
      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#seaMap"
        position="0 -1 10"
        scale="1 1 1"
        sea-rotation-reader

        coins
      >
       </a-entity>
      <a-entity id="diver" gltf-model="#diver" position="3 0 17" scale="5 5 5" rotation="0 100 100" diver-rotation-reader></a-entity>
      
    </a-scene>
  </body>
</html>
